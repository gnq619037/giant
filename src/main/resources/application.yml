  application:
    name: microservicecloud-dept
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/giant
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

