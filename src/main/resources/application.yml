#默认使用配置

server:
  port: 8081
#公共配置与profiles选择无关
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  typeAliasesPackage: com.gnq.giant.*.entities
  mapperLocations: classpath:mybatis/mapper/*.xml
logging:
  config: classpath:log4j.xml

